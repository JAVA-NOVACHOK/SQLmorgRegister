<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signUpStyle.css">
        <title>Вхід до бази</title>
    </head>
    <body align="center">
        <div class="loginContainer" >
            <div class="container">
                <form  action="/goIn" method="post" >
                    <h2>Вхід до бази</h2>
                    <label  style="color: red;">
                        <span th:text="${massege == null}?'':'Пароль або логін введено неправильно'">
                        </span>
                    </label>
                    <label for="login"><b>Логін</b></label>
                    <input type="text" placeholder="Введіть логін" name="login" required >
                    <label for="psw"><b>Пароль</b></label>
                    <input type="text" placeholder="Введіть пароль" name="psw" required >
                    <input type="submit" id="button" value="Увійти">
                </form>
            </div>
        </div>
    </body>
</html>
